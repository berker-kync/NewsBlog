{% extends 'base.html' %}

{% block page_title %}News List{% endblock %}

{% block content %}
<section class="py-6">
    <br>
    <div class="container mx-auto">
        <h1>News List</h1>
        <ul>
            {% for news in news %}
                <li>
                    <a href="{% url 'music_category' slug=news.slug %}">{{ news.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
